<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Qi Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Qi Documentation',
      repo: 'https://github.com/anonymousaaardvark/qi',
      loadNavbar: true,
      auto2top: true,
      loadSidebar: true,
      subMaxLevel: 2,
      coverpage: ['/', '/zh-cn/'],
      baseurl: 'qi',

      plugins: [
        function (hook) {
          hook.beforeEach(function (content) { //enabling relative paths
            var url = window.location.href;     // Returns full URL
            var lidx = url.lastIndexOf("/");
            var xurl = url.substring(0,lidx);
            var idx = xurl.indexOf("#");
            var purl = xurl.substring(idx + 1, xurl.length);
            return content.replace(/\[([^\]]*)\]\(([^)]*)\)/g,
                    function(x){
                      if (!x.includes("](/")){
                        return x.replace("](","]("+purl+"/")
                      }
                      return x;
                    }
            )
          })
        }]
    }
  </script>
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
